<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSS Owan - Coming Soon</title>
<style>
    /* Full screen blackboard background */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c2c2c;
        font-family: 'Patrick Hand', 'Comic Sans MS', cursive;
        overflow: hidden;
        position: relative;
    }

    /* Typing chalk text */
    .chalk-text {
        font-size: 4em;
        color: #ffffff;
        border-right: 0.15em solid #fff;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(13, end) forwards, blink 0.75s step-end infinite;
        text-shadow:
            0 0 2px #fff,
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff;
        z-index: 2;
        position: relative;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 13ch; } /* 13 characters in "Coming Soon" */
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Chalk dust particles */
    .particle {
        position: absolute;
        background: rgba(255,255,255,0.6);
        border-radius: 50%;
        pointer-events: none;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-800px) scale(1);
            opacity: 0;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div><h1>contact us at</h1></div>
    <div><h1>highschoolsowanbxr@gmail.com</h1></div>
    <div><h1>info@hssowan.in</h1></div>
<div class="chalk-text">Coming Soon</div>

<script>
    // Create floating chalk dust particles
    const particleCount = 50;
    for(let i=0; i<particleCount; i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 4 + 2 + 'px';
        particle.style.width = size;
        particle.style.height = size;
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particle.style.opacity = Math.random();
        document.body.appendChild(particle);
    }
</script>
</body>
</html>
